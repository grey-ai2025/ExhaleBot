<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="luxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ADFBF6"/>
      <stop offset="100%" stop-color="#5CECD3"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="10" fill="#0a0a0f"/>

  <!-- E letter with stronger glow -->
  <text x="32" y="46" text-anchor="middle" font-family="Georgia, serif" font-size="36" font-weight="300" fill="url(#luxGrad)" filter="url(#glow)">E</text>
</svg>
